<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Math Quiz Generator</title>
    <link rel="stylesheet" href="main.css">
    <script src="math.js" defer></script>
</head>

<body>
    <nav>
        <h1>The Generated Math Quiz</h1>
        <p><b>Note</b>: Round decimals to the hundredths place.</p>
    </nav>
    <div id="container">
        <header id="heading">
            <p id="results"></p>
        </header>
        <main>
            <p>What's <span id="equation"></span></p>
            <input id="answer" oninput="this.value = this.value.replace(/[^0-9.-]/g, '').replace(/(\..*)\./g, '$1');"
                value="0">
            <button type="button" onclick="submit();">Submit</button>
        </main>
    </div>
</body>

</html>
